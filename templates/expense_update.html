<!DOCTYPE HTML>
<html>
    <head>
        <title>register expenses</title>
    </head>
    <body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-secondary">

    <div class="card-body">
      <p class="login-box-msg">Update existing expenses</p>
      {% for message in messages%}
        <div class="alert alert-{{message.tags}}">{{message}}
          <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
        </div>
            {% endfor %}
      <form action="expenses" method="POST">
        {% csrf_token %}
        {%for i in data%}
        <div class="input-group mb-3">
          <select class="form-control" id="select" name="day" required>
            <option value="">{{i.day}}</option>
            <option value="monday">monday</option>
            <option value="tuesday">tuesday</option>
            <option value="wednesday">wednesday</option>
            <option value="thursday">thursday</option>
            <option value="friday">friday</option>
            <option value="saturday">saturday</option>
            <option value="sunday">sunday</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-day"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="date" value="{{i.date}}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-day"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select name="category" id="category" class="form-control">
            <option><p><b>{{i.category}} </b></p></option>
            <option value="groceries">groceries</option>
            <option value="transportation">transportation</option>
            <option value="">entertainment</option>
            <option value="entertainment">supermarket</option>
            <option value="adventure">adventure</option>
            <option value="maintainance">maintainance</option>
            <option value="hardware">hardware</option>
            <option value="accessory">accessory</option>
            <option value="vaterinary">vaterinary</option>
            <option value="agrovet">agrovet</option>
            <option value="cosmetics">cosmetics</option>
            <option value="health">health</option>
            <option value="luxury">luxury</option>
            <option value="fanny">fanny</option>

          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-money"></span>
            </div>
          </div>
        </div>
          <div class="input-group mb-3">
          <input type="number" class="form-control" name="quantity" value="{{i.quantity}}" placeholder=" how many purchase you did" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-cart"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="number" class="form-control" name="ex_amount" value="{{i.amount}}" placeholder="enter amount" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-quantity"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <textarea name="description" class="form-control" col="50" row="30">
            {{i.description}}
            </textarea>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-text"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <label class="input-group- mb-3">attach any file if any eg. cheque, bank statement etc</label>
          <input type="file" class="form-control" name="image" value="">
          <div class="input-group-append">
            
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">submit</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="form-group">
        <a href="{% url 'budget'%}"><button class="btn btn-block btn-default" type="submit" id="btn">add budget</button></a>
      </div>
      <a href="{%url 'login'%}" class="text-center"> go to login</a>
{%endfor %}
    </div>
    {%include 'footer.html'%}
  </div>
</div>
</body>
</html>
